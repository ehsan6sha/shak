<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a1a"/>
  
  <!-- "Shak" text in stylized form -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#f4f4f4" text-anchor="middle">ุดฺฉ</text>
  
  <!-- Crack line -->
  <line x1="15" y1="50" x2="85" y2="48" stroke="#8c2b2b" stroke-width="2" opacity="0.8"/>
  
  <!-- Shadow/glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
