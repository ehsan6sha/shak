name: Fetch Episodes from Spotify RSS

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours

jobs:
  fetch-episodes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests feedparser beautifulsoup4 python-dateutil
          
      - name: Fetch and process episodes
        run: python .github/scripts/fetch_episodes.py
        env:
          RSS_FEED_URL: https://anchor.fm/s/10aa6fc9c/podcast/rss
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Fetch latest episodes from Spotify RSS" && git push)
